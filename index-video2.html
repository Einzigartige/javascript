<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Events – Full Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .box {
            width: 250px;
            height: 90px;
            text-align: center;
            padding-top: 30px;
            background: #e8e8e8;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        input,
        select {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #0078ff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        /* SOCIAL LINKS STYLES */
        .social-section {
            text-align: center;
            padding: 20px;
        }

        .social-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000;
            transition: 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #0078ff;
        }

        .social-icons img {
            width: 48px;
            height: 48px;
        }
    </style>
</head>

<body>

    <h1>JavaScript Events – Complete Demo</h1>

    <!-- ⭐ SOCIAL MEDIA LINKS -->
    <div class="card social-section">
        <div class="social-title">Follow Us on Social Media</div>

        <div class="social-icons">

            <a href="http://einzigartige.in/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/internetarchive.svg" alt="Website">
                Website
            </a>

            <a href="https://www.youtube.com/@einzigartige_/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">
                YouTube
            </a>

            <a href="https://www.linkedin.com/company/einzigartige/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn">
                LinkedIn
            </a>

            <a href="https://www.facebook.com/einzigartige" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook">
                Facebook
            </a>

            <a href="https://www.instagram.com/einzigartige.it/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
                Instagram
            </a>

            <a href="https://twitter.com/einzigartigetec" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="Twitter">
                Twitter
            </a>

            <a href="https://einzigartige.medium.com/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/medium.svg" alt="Medium">
                Medium
            </a>
        </div>
    </div>

    <!-- YOUR ORIGINAL BUTTON EVENT -->
    <div class="card">
        <h2>Click Event (Your Original Example)</h2>
        <button onclick="myfunction()">My Button</button>
        <p id="mydiv">Hello World!</p>
    </div>

    <!-- CLICK EVENTS -->
    <div class="card">
        <h2>Click Events</h2>
        <button id="clickBtn">Click Me</button>
        <button id="dblClickBtn">Double Click Me</button>
        <p id="clickText"></p>
    </div>

    <!-- MOUSE EVENTS -->
    <div class="card">
        <h2>Mouse Events</h2>
        <div id="mouseBox" class="box">Hover or Click</div>
        <p id="mouseInfo"></p>
    </div>

    <!-- KEYBOARD EVENTS -->
    <div class="card">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Type something...">
        <p id="keyOutput"></p>
    </div>

    <!-- FORM EVENTS -->
    <div class="card">
        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" id="email" placeholder="Enter Email"><br><br>
            <input type="text" id="focusInput" placeholder="Focus / Blur Example"><br><br>

            <select id="selectMenu">
                <option value="">Select Option</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
            </select><br><br>

            <button type="submit">Submit Form</button>
        </form>
        <p id="formMsg"></p>
    </div>

    <!-- WINDOW EVENTS -->
    <div class="card">
        <h2>Window Events</h2>
        <p id="windowEvents"></p>
    </div>

    <div style="height:800px;"></div>

    <script>
        /* ================================
           ORIGINAL FUNCTION
        ================================ */
        function myfunction() {
            var d = document.getElementById("mydiv");
            d.innerHTML = "The button was clicked!";
            d.style.color = "red";
        }

        /* CLICK EVENTS */
        document.getElementById("clickBtn").addEventListener("click", () => {
            document.getElementById("clickText").innerHTML = "Single Click detected!";
        });

        document.getElementById("dblClickBtn").addEventListener("dblclick", () => {
            document.getElementById("clickText").innerHTML = "Double Click detected!";
        });

        /* MOUSE EVENTS */
        const mouseBox = document.getElementById("mouseBox");
        const mouseInfo = document.getElementById("mouseInfo");

        mouseBox.addEventListener("mouseover", () => {
            mouseBox.style.background = "#d4ffd4";
            mouseInfo.innerHTML = "Mouse Over";
        });

        mouseBox.addEventListener("mouseout", () => {
            mouseBox.style.background = "#e8e8e8";
            mouseInfo.innerHTML = "Mouse Out";
        });

        mouseBox.addEventListener("mousedown", () => {
            mouseInfo.innerHTML = "Mouse Down";
        });

        mouseBox.addEventListener("mouseup", () => {
            mouseInfo.innerHTML = "Mouse Up";
        });

        /* KEYBOARD EVENTS */
        document.getElementById("keyInput").addEventListener("keydown", function () {
            document.getElementById("keyOutput").innerHTML = "Key Down: " + this.value;
        });

        document.getElementById("keyInput").addEventListener("keyup", function () {
            document.getElementById("keyOutput").innerHTML = "Key Up: " + this.value;
        });

        document.getElementById("keyInput").addEventListener("input", function () {
            document.getElementById("keyOutput").innerHTML = "Input Event: " + this.value;
        });

        /* FORM EVENTS */
        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("formMsg").innerHTML = "Form submitted!";
        });

        document.getElementById("email").addEventListener("change", function () {
            document.getElementById("formMsg").innerHTML = "Email changed!";
        });

        document.getElementById("focusInput").addEventListener("focus", function () {
            this.style.background = "#d9ecff";
        });

        document.getElementById("focusInput").addEventListener("blur", function () {
            this.style.background = "white";
        });

        document.getElementById("selectMenu").addEventListener("change", function () {
            document.getElementById("formMsg").innerHTML = "Selected: " + this.value;
        });

        /* WINDOW EVENTS */
        window.addEventListener("load", () => {
            document.getElementById("windowEvents").innerHTML += "Page Loaded<br>";
        });

        window.addEventListener("resize", () => {
            document.getElementById("windowEvents").innerHTML += "Window Resized<br>";
        });

        window.addEventListener("scroll", () => {
            document.getElementById("windowEvents").innerHTML += "Page Scrolled<br>";
        });
    </script>

</body>

</html>
